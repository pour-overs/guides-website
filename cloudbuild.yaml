steps:
  - name: node
    entrypoint: npm
    args: ['install']
  - name: node
    entrypoint: npm
    args: ['run', 'export']
  - name: gcr.io/pour-over-guides/firebase
    env: 
      - 'FIREBASE_TOKEN="$_FIREBASE_CI_TOKEN"'
    args: ['deploy', '--project=$_FIREBASE_PROJECT_ID', '--only=hosting:$_FIREBASE_DEPLOY_TARGET']
